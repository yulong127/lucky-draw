<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Lucky Draw</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/webapp_icons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/webapp_icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/webapp_icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/webapp_icons/touch-icon-ipad-retina.png">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body onload="window.scrollTo(0, 1);">
<div class="wrapper">
    <div class="span_1_of_3">
        <div class="logo tooltip-container animated slideInLeft">
            <img src="images/logo.svg" alt="Lucky Draw" class="shadowed"/>
            <div class="tooltip hide">
                <span class="text">Edit Items</span>
                <span class="arrow-up"></span>
            </div>
        </div>
    </div>
    <div class="span_2_of_3">
        <!--Form-->
        <div class="main-container hide" id="edit-item-container">
        </div>

        <!--Start View-->
        <div class="main-container animated fadeInDown" id="start-view-container">
            <h1 id="ready-heading" class="animated zoomIn">Ready?</h1>
            <!-- <button class="btn-start btn positive-btn">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Go!</span>
            </button> -->
        </div>

        <!--Result-->
        <div class="main-container hide" id="result-view-container">
            <div id="winner-id-container">

            </div>
            <div id="winner-name-container">

            </div>
            <div id="winner-trophy-list" class="animated rotateIn" style="display: none;"></div>
            <!-- <button class="btn-start btn positive-btn">
                <i class="fa fa-compass show animated rotateIn"></i>
                <span class="text hide animated">Again</span>
            </button> -->
            <audio id="lottery-sound" src="sounds/lottery.mp3" loop="loop"></audio>
        </div>

    </div>
</div>
<!-- <div id="copyright"><h2>Powered by M+</h2></div> -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/filesaver/FileSaver.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/LuckyDrawMachine.js"></script>
<script src="js/view.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/jsx" src="js/candidateListComponent.js"></script>

    function playSpinSound(){

</script> -->
</body>
</html>
